<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="background-color: black">
  <script src="script.js"></script>
  <textarea id="input" rows="16" cols="64"></textarea>
  <div>
    <button onclick="decode()">Generate Decode V</button>
    <button onclick="encode()">Generate Encode ^</button>
    <select name="encoder" id="encoderType">
      <option value="simple">Simple</option>
      <option value="lazy">Lazy</option>
      <option value="compressed" selected>Compressed</option>
    </select>
  </div>
  
  <textarea id="output" rows="16" cols="64" ></textarea>
</body>
